<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задание 6.4. Получение списка дочерних элементов</title>
</head>
<body>
<ul class="listNumbers">
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<li>5</li>
</ul>
<script>
    function setStyle(fontColor, fontSize) {
    let x = document.getElementsByClassName('listNumbers')[0].childNodes;
    x.forEach(item => {
    if (item.nodeType == 1) {
        if (fontColor) item.style.color = fontColor;
        if (fontSize) item.style.fontSize = fontSize;
    }});
    }
    setStyle("red","100px");
</script>
</body>
</html>
