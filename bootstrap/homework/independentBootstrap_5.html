<!DOCTYPE html>
<html lang="ru">
<head>
<title> Практическое задание 2.1 Создание средней модульной сетки </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="row">
        <div class="col-12">
          <p><h3>Welcome Back</h3></p>
          <form>
            <div class="mb-3">
              <label for="first_name" class="form-label">Username</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Password</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Password">
            </div>
            
            <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label" for="remember">
                  Remember me
                  </label>
                </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary btn-dark">Login</button>
            </div>
              
          </form>    
          <hr>
          <div class="text-center">
            <p >Have not account yet? <a href="#">Signup</a></p>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
