<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание 3.1</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="https://testform.stanislavsivin.ru/" method="POST">
        <label for="firstName">*Имя</label><br>
        <input type="text" size="30" id="firstName" name="firstName"><br>
        <label for="lastName">*Фамилия</label><br>
        <input type="text" size="30" name="lastName" id="lastName"><br>
        <label for="mail">*E-mail</label><br>
        <input type="text" size="30" name="mail" id="mail"><br>
        <label for="pass">*Пароль</label><br>
        <input type="password" size="30" name="pass" id="pass"><br>
        <label for="passRepeat">*Повтор пароля</label><br>
        <input type="password" size="30" name="passRepeat" id="passRepeat"><br>
        <p>Укажите пол</p>
        <input type="radio" value="female" name="gender" id="female">
        <label for="female">Женский</label><br>
        <input type="radio" value="male" name="gender" id="male">
        <label for="male">Мужской</label><br>
        <input type="radio" value="undisclosed" name="gender" id="none">
        <label for="none">Не указывать</label><br>
        <p>Укажите ваше хобби</p>
        <input type="checkbox" name="reading" id="reading">
        <label for="reading">Чтение</label><br>
        <input type="checkbox" name="sport" id="sport">
        <label for="sport">Спорт</label><br>
        <input type="checkbox" name="games" id="games" checked="checked">
        <label for="games">Кампутер</label><br>
        <input type="checkbox" name="tv" id="tv">
        <label for="tv">Телевиденье</label><br>
        <input type="checkbox" name="movies" id="movies">
        <label for="movies">Кино</label><br>
        <p><span>Укажите год рождения</span>
        <select name="year">
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
        </select>
        </p>
        <p>Укажите город проживания</p>
        <select size="6" multiple="multiple" name="city">
            <option value="GAY">Гай</option>
            <option value="Moscow">Москва</option>
            <option value="SPB">СПБ</option>
        </select>
        <p>Оставьте ваш комментарий</p>
        <textarea name="textus" id="textus" rows="5" cols="30">Введите свой комментарий</textarea>
        <p>Ваша фотография</p>
        <input type="file" name="avatar" size="15"><br><br>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>
</body>
</html>
